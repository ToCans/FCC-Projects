<!DOCTYPE html>
<html>
<header>
    <h1 id="title"> This is for the Survey Form </h1>
</header>

<body>
    <p id="description">
        The following is a simple survey created for the the "Survey" project from FreeCodeCamp
    </p>
    <form id="survey-form">

        <label> Title:
            <select id="dropdown">
                <option> Mr </option>
                <option> Mrs </option>
                <option> Ms </option>
                <option> N/A </option>
            </select>
        </label>

        <br>

        <label id="name-label"> Name:
            <input type="text" placeholder="Please enter your name" id="name" required>
        </label>

        <br>

        <label id="email-label"> Email:
            <input type="email" placeholder="Please enter your email" id="email" required>
        </label>

        <br>

        <label id="number-label"> Age:
            <input type="number" placeholder="Please enter your age" id="number" min="1" max="100000000000000000"
                required>

        </label>

        <br>

        <p>What's your favorite color? </p>
        <label for="blue">
            <input type="radio" id="blue" name="color_options" value="blue"> Blue
        </label>
        <label for="red">
            <input type="radio" id="red" name="color_options" value="red"> Red
        </label>

        <p> Where would you go?</p>
        <label for="paris">
            <input type="checkbox" name="vacation" value="paris" id="paris"> Paris
        </label>
        <label for="london">
            <input type="checkbox" name="vacation" value="london" id="london"> London
        </label>
        <label for="barcelona">
            <input type="checkbox" name="vacation" value="barcelona" id="barcelona"> Barcelona
        </label>

        <br>

        <p> Any other additional comments?</p>
        <textarea id="textarea" rows="3" cols="50">
            Any other additional comments?
        </textarea>
        <br>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
